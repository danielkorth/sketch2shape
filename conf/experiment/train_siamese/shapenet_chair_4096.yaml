# @package _global_

defaults:
  - override /data:
    - shapenet_chair_4096
    - train_siamese
    - eval_siamese
  - override /logger: wandb

tags: ["train_siamese", "shapenet_chair_4096"]

trainer:
  max_epochs: 500
  check_val_every_n_epoch: 2

model:
  reg_weight: 1e-01
  lr_head: 1e-03
  lr_backbone: 1e-05
  embedding_size: 128
  scheduler: null

data:
  batch_size: 256
  
callbacks:
  early_stopping:
    monitor: val/loss
    patience: 20
