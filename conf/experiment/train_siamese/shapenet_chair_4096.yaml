# @package _global_

defaults:
  - override /data:
    - shapenet_chair_4096
    - train_siamese
    - eval_siamese
  - override /logger: wandb

tags: ["train_siamese", "shapenet_chair_4096"]

trainer:
  max_epochs: 50
  val_check_interval: 1.0

data:
  batch_size: 256
  sampler: 
    m: 2
  
callbacks:
  early_stopping:
    patience: 5
