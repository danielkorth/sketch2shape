# @package _global_

defaults:
  - override /data:
    - shapenet_chair_1024
    - train_siamese
    - eval_siamese
  - override /logger: wandb

tags: ["train_siamese", "shapenet_chair_1024"]

trainer:
  max_epochs: 200
  val_check_interval: 0.25

data:
  batch_size: 128
  sampler:
    m: 2

eval_data:
  batch_sizse: 144 
  
callbacks:
  early_stopping:
    patience: 100
