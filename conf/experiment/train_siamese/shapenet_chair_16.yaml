# @package _global_

defaults:
  - override /data:
    - shapenet_chair_16
    - train_siamese
    - eval_siamese
  - override /logger: wandb

tags: ["train_siamese", "shapenet_chair_16"]

trainer:
  max_epochs: 10
  val_check_interval: 1.0

data:
  batch_size: 64
  sampler:
    m: 16

eval_data:
  batch_sizse: 144 
  
callbacks:
  early_stopping:
    patience: 100
