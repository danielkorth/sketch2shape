# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: deepsdf_chair
  - override /model: deepsdf
  - override /callbacks: default
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["overfit_scene", "our_machine"]

trainer:
  accelerator: gpu
  max_epochs: 100000
  log_every_n_steps: 1

data:
  data_dir: ${paths.data_dir}/deepsdf/overfit_scene
  batch_size: 1
  num_workers: 4
  pin_memory: False
  drop_last: True
  persistent_workers: True
  subsample: 65536

model:
  latent_size: 512
  num_hidden_layers: 8
  latent_vector_size: 256
  clamp: True
  clamp_val: 0.1
  reg_loss: True
  num_scenes: 1
  sigma: 1e-4
  skip_connection: [4]
  dropout: False
  dropout_p: 0.1

callbacks:
  model_checkpoint:
    every_n_epochs: 5000
    save_last: True
    save_top_k: -1

logger:
  wandb:
    tags: ${tags}
    group: "deepsdf"
