# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: siamese_chair_small
  - override /model: siamese
  - override /callbacks: default
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["siamese", "dev", "speed"]

callbacks: null
logger: null

trainer:
  accelerator: gpu
  max_epochs: 1
  # profiler: simple

data:
  batch_size: 4
  num_workers: 9
  pin_memory: False
  drop_last: True
  persistent_workers: True
  sampler: null
  dataset:
    _target_: lib.data.siamese_dataset.SiameseChunkDataset
  collate_fn:
    _target_: lib.data.siamese_datamodule.chunk_collate_fn
    _partial_: True

model:
  scheduler: null
  decoder:
    _target_: lib.models.layers.ResNet18
    embedding_size: 64

