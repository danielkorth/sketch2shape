# @package _global_

defaults:
  - override /data:
      - shapenet_chair_4096
      - train_deepsdf
  - override /logger: wandb

tags: ["train_deepsdf", "shapenet_chair_4096", "ckpt"]

ckpt_path: /home/borth/sketch2shape/checkpoints/deepsdf.ckpt
model:
  decoder_scheduler:
    _partial_: True
    _target_: torch.optim.lr_scheduler.StepLR
    step_size: 100
    gamma: 0.9
  latents_scheduler:
    _partial_: True
    _target_: torch.optim.lr_scheduler.StepLR
    step_size: 100
    gamma: 0.9

trainer:
  max_epochs: 3000
  precision: 16-mixed

data:
  batch_size: 32
  num_workers: 7
  chunk_size: 16384
  half: True

callbacks:
  early_stopping:
    patience: 3000
  model_checkpoint:
    save_top_k: -1
    every_n_epochs: 100
    save_last: True
