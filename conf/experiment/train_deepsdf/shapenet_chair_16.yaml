# @package _global_

defaults:
  - override /data:
    - shapenet_chair_16
    - train_deepsdf
  - override /logger: wandb

tags: ["train_deepsdf", "overfit_16"]

model:
  decoder_scheduler:
    _partial_: True
    _target_: torch.optim.lr_scheduler.StepLR
    step_size: 100 
    gamma: 0.99
  latents_scheduler:
    _partial_: True
    _target_: torch.optim.lr_scheduler.StepLR
    step_size: 100 
    gamma: 0.99

trainer:
  max_epochs: 10000

data:
  batch_size: 4
  num_workers: 7
  subsample: 16384
  half: False
  
callbacks:
  early_stopping:
    patience: 1000
