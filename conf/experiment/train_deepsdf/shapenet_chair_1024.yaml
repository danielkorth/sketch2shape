# @package _global_

defaults:
  - override /data:
    - shapenet_chair_1024
    - train_deepsdf
  - override /logger: wandb

tags: ["train_deepsdf", "shapenet_chair_1024"]

model:
  decoder_scheduler:
    _partial_: True
    _target_: torch.optim.lr_scheduler.StepLR
    step_size: 10
    gamma: 0.97
  latents_scheduler:
    _partial_: True
    _target_: torch.optim.lr_scheduler.StepLR
    step_size: 10
    gamma: 0.97

trainer:
  max_epochs: 1000

data:
  batch_size: 4
  num_workers: 7
  chunk_size: 65536
  half: True
  
callbacks:
  early_stopping:
    patience: 50
