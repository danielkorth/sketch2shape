# @package _global_

defaults:
  - override /data:
      - shapenet_chair_4096
      - train_deepsdf
  - override /logger: wandb

tags: ["train_deepsdf", "shapenet_chair_4096"]

model:
  scheduler:
    _target_: torch.optim.lr_scheduler.StepLR
    _partial_: True
    step_size: 500
    gamma: 0.5

trainer:
  max_epochs: 2000
  precision: 16-mixed

data:
  batch_size: 32
  num_workers: 7
  chunk_size: 16384
  half: True

callbacks:
  early_stopping:
    patience: 2000
  model_checkpoint:
    save_top_k: -1
    every_n_epochs: 100
    save_last: True
