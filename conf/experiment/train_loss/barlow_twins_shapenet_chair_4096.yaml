# @package _global_

defaults:
  - override /data:
    - train_siamese
    - eval_siamese
  - override /dataset: shapenet_chair_4096
  - override /logger: wandb
  - override /model: barlow_twins

task_name: train_barlow_twins
tags: ["train_barlow_twins", "shapenet_chair_4096"]

trainer:
  max_epochs: 1000
  check_val_every_n_epoch: 10

model:
  lr_head: 1e-03
  lr_backbone: 1e-04
  embedding_size: 256
  scheduler:
    _target_: torch.optim.lr_scheduler.StepLR
    _partial_: True
    step_size: 100
    gamma: 0.5

data:
  batch_size: 256 
  train_sampler:
    chunk_size: 2
  
callbacks:
  model_checkpoint:
    save_top_k: -1
    every_n_epochs: 100
    save_last: True
  early_stopping:
    monitor: val/loss
    patience: 2000 
