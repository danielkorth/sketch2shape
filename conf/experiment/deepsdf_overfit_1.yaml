# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: deepsdf_chair
  - override /model: deepsdf
  - override /callbacks: default
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["overfit_1"]

trainer:
  accelerator: gpu
  max_epochs: 100000
  precision: 16-mixed
  log_every_n_steps: 1

data:
  experiment: overfit_1
  data_dir: ${paths.deepsdf_dir}/SdfSamples/${data.experiment}
  norm_dir: ${paths.deepsdf_dir}/NormalizationParameters/${data.experiment}
  surf_dir: ${paths.deepsdf_dir}/SurfaceSamples/${data.experiment}
  batch_size: 1
  num_workers: 2
  pin_memory: False
  drop_last: True
  persistent_workers: True
  subsample: 65536
  load_ram: True
  half: False

model:
  latent_size: 512
  num_hidden_layers: 8
  latent_vector_size: 256
  clamp: True
  clamp_val: 0.1
  reg_loss: True
  num_scenes: 1
  sigma: 1e-4
  skip_connection: [4]
  dropout: False
  dropout_p: 0.2

callbacks:
  model_checkpoint:
    every_n_epochs: 5000
    save_last: True
    save_top_k: -1

logger:
  wandb:
    tags: ${tags}
    group: "deepsdf"
