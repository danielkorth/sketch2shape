########################################################################
# General Settings
########################################################################

seed: 123
root_path: /home/borth/sketch2shape
data_path: ${root_path}/data
checkpoint_path: ${root_path}/checkpoint


########################################################################
# Model Setting
########################################################################

embedding_size: 32
margin: 0.2
type_of_triplets: semihard 

########################################################################
# Trainer Settings
########################################################################

trainer:
  _target_: lightning.pytorch.trainer.Trainer
  accelerator: gpu
  profiler: simple
  # overfit_batches: 4
  max_epochs: 100
  enable_checkpointing: False
  log_every_n_steps: 1

monitor: train/loss
learning_rate: 1e-03
weight_decay: 1e-04
early_stopping_patience: 100

########################################################################
# Data Settings
########################################################################

batch_size: 512 
samples_per_class: 256
iteration_length: 2560 

num_workers: 0
pin_memory: False
drop_last: True

########################################################################
# Default Settings
########################################################################

defaults:
  - _self_
  - data: shapenet_chairs_sketch_small # shapenet13 
  - logging: disabled # wandb, disabled
  - callbacks:
    - early_stopping
    # - model_checkpoint
  - model: siamese 

########################################################################
# Hydra Settings
########################################################################

hydra:
  run:
    dir: ${root_path}/wandb/hydra