# @package data

_target_: lib.data.siamese_datamodule.SiameseDataModule

dataset_name: siamese
data_dir: ${paths.data_dir}/${data.dataset_name}
dataset_splits_path: ${data.data_dir}/dataset_splits.csv
sketch_image_pairs_path: ${data.data_dir}/sketch_image_pairs.csv
hd5py_file_name: ${data.dataset_name}.h5


batch_size: 128
num_workers: 7
pin_memory: True
drop_last: True
shuffle: True
persistent_workers: True

sampler: null
dataset: 
  _target_: lib.data.siamese_dataset.SiameseDatasetDynamicLoadDynamicTransform
  _partial_: True
collate_fn: null
#   _target_: lib.data.siamese_datamodule.chunk_collate_fn
#   _partial_: True

########################################################################
# Split Settings
########################################################################

num_obj_train: 16
num_obj_val: 16
num_obj_test: 16

########################################################################
# Rendering Setting
########################################################################

image_size: 256
dist: 1.0
elev: [-22.5, 0, 22.5, 45] 
azim: [0, 30, 60, 90, 112.5, 135, 157.5, 180]
color: 1.0
render_device: cuda:0

########################################################################
# Sketch Setting
########################################################################

# high resolution
t_lower: 20
t_upper: 40
aperture_size: 3  # 3, 5, 7
L2gradient: True

# low resolution
# t_lower: 40
# t_upper: 50
# aperture_size: 3  # 3, 5, 7
# L2gradient: True
