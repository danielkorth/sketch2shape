# @package data

_target_: lib.data.siamese_datamodule.SiameseDataModule

dataset_name: siamese
data_dir: ${paths.data_dir}/${data.dataset_name}
dataset_splits_path: ${data.data_dir}/dataset_splits.csv
sketch_image_pairs_path: ${data.data_dir}/sketch_image_pairs.csv
hd5py_file_name: ${data.dataset_name}.h5


batch_size: 8
num_workers: 0
pin_memory: False
drop_last: True
shuffle: True
persistent_workers: False

sampler: null
dataset: 
  _target_: lib.data.siamese_dataset.SiameseChunkDataset
  _partial_: True
collate_fn:
  _target_: lib.data.siamese_datamodule.chunk_collate_fn
  _partial_: True

########################################################################
# Split Settings
########################################################################

num_obj_train: 16
num_obj_val: 16
num_obj_test: 16

########################################################################
# Rendering Setting
########################################################################

image_size: 256
dist: 1.1
elev: [-22.5, 0, 22.5, 45] 
azim: [-70, -35, 0, 35, 70, 105, 140, 175] 
color: 0.4
render_device: cuda

########################################################################
# Sketch Setting
########################################################################

t_lower: 100
t_upper: 150
aperture_size: 3  # 3, 5, 7
L2gradient: True
