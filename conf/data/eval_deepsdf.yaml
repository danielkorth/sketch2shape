# @package data

_target_: lib.data.deepsdf_datamodule.DeepSDFLatentOptimizationDataModule
# paths
data_dir: ${paths.data_dir}/${data.dataset_name}
# training
subsample: 65536
half: False
batch_size: 4
num_workers: 4
pin_memory: False
drop_last: True
persistent_workers: True
shuffle: False
# dataset 
train_dataset:
  _target_: lib.data.deepsdf_dataset.DeepSDFLatentOptimizerDataset
  _partial_: True
val_dataset:
  _target_: lib.data.deepsdf_dataset.LatentOptimizerDataset
  _partial_: True