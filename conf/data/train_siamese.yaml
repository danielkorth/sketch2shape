# @package data

_target_: lib.data.siamese_datamodule.SiameseDataModule
# paths
data_dir: ${paths.data_dir}/${data.dataset_name}
# training
batch_size: 128
num_workers: 7
pin_memory: True
drop_last: True
shuffle: False
persistent_workers: True
# dataset 
train_sampler:
  _target_: lib.data.sampler.ChunkSampler 
  _partial_: True
  chunk_size: 2
  sample_steps: 1
eval_sampler:
  _target_: lib.data.sampler.ChunkSampler 
  _partial_: True
  chunk_size: 2
  sample_steps: -1  # full dataset
dataset: 
  _target_: lib.data.siamese_dataset.SiameseDataset
  _partial_: True

sketch_transform:
  _target_: lib.data.transforms.SiameseTransform
  # _target_: lib.data.transforms.SketchTransform
  # size: [64, 128, 256]
  # size_weight: [0.3, 0.3, 0.4]
  # sharpness: [0.5, 1, 2, 5]
  # sharpness_weight: [0.1, 0.3, 0.3, 0.3]
  # rotation: 5
  mean: 0.5
  std: 0.5
normal_transform:
  _target_: lib.data.transforms.SiameseTransform
  # _target_: lib.data.transforms.NormalTransform
  # size: [64, 128, 256]
  # size_weight: [0.3, 0.3, 0.4]
  mean: 0.5
  std: 0.5
