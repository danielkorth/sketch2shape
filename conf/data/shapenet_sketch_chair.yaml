# @package data

_target_: lib.data.shapenet_sketch_datamodule.ShapeNetSketchDataModule

data_dir: ${paths.data_dir}/shapenet_sketch_chair 
dataset_splits_path: ${data.data_dir}/dataset_splits.csv
sketch_image_pairs_path: ${data.data_dir}/sketch_image_pairs.csv

batch_size: 32
num_workers: 0
pin_memory: False
drop_last: True
persistent_workers: False

sampler:
  _target_: pytorch_metric_learning.samplers.MPerClassSampler
  _partial_: True
  m: 16
  length_before_new_iter: 10000
  batch_size: ${data.batch_size}

dataset: 
  _target_: lib.data.shapenet_sketch_dataset.ShapeNetSketchDatasetDynamicLoadDynamicTransform
  _partial_: True


########################################################################
# Rendering Setting
########################################################################

image_size: 128
dist: 1.0
elev: [0, 45] 
azim: [-60, 0, 60, 120, 180] 
color: 0.65

########################################################################
# Sketch Setting
########################################################################

t_lower: 100
t_upper: 150
aperture_size: 3  # 3, 5, 7
L2gradient: True

########################################################################
# Split Settings
########################################################################

num_obj_train: 100
num_obj_val: 50
num_obj_test: 50