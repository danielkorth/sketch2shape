data_dir: ${paths.data_dir}/${data.dataset_name}
dataset_splits_path: ${data.data_dir}/dataset_splits.csv
sketch_image_pairs_path: ${data.data_dir}/sketch_image_pairs.csv

batch_size: 32
num_workers: 0
pin_memory: False
drop_last: True
persistent_workers: False

