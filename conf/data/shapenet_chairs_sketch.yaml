# @package _global_

########################################################################
# Path Setting
########################################################################

dataset_path: ${data_path}/${dataset_name}
dataset_splits_path: ${dataset_path}/dataset_splits.csv
sketch_image_pairs_path: ${dataset_path}/sketch_image_pairs.csv

########################################################################
# Rendering Setting
########################################################################

dist: 1.0
elev: [0, 45] 
azim: [-60, 0, 60, 120, 180] 
color: 0.65
image_size: 128
device: cpu

########################################################################
# Sketch Setting
########################################################################

t_lower: 100
t_upper: 150
aperture_size: 3  # 3, 5, 7
L2gradient: True

########################################################################
# Sampler Setting
########################################################################

sampler:
  _target_: pytorch_metric_learning.samplers.MPerClassSampler
  m: ${samples_per_class}
  length_before_new_iter: ${iteration_length} 
  batch_size: ${batch_size}

########################################################################
# Transform  Setting
########################################################################

transform:
  to_tensor:
    _target_: torchvision.transforms.ToTensor
  normalize: 
    _target_: torchvision.transforms.Normalize
    mean: [0.5, 0.5, 0.5]
    std: [0.5, 0.5, 0.5]
    
########################################################################
# Dataset Setting
########################################################################

dataset: 
  _target_: lib.data.dataset.ShapeNetDatasetPreLoadPreTransform

num_obj_train: 0
num_obj_val: 0
num_obj_test: 0
