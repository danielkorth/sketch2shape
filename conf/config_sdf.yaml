########################################################################
# General Settings
########################################################################

seed: 42
root_path: /home/korth/sketch2shape
data_path: ${root_path}/data/deepsdf
checkpoint_path: ${root_path}/checkpoint/deepsdf

########################################################################
# Trainer Settings
########################################################################

trainer:
  _target_: lightning.pytorch.trainer.Trainer
  accelerator: cpu #gpu
  profiler: simple
  max_epochs: 1000
  enable_checkpointing: True
  log_every_n_steps: 20

### Dataloader
batch_size: 5000
num_workers: 1
drop_last: False
shuffle: True

monitor: train/loss
dataset_name: shapenet_chair_single
early_stopping_patience: 30
########################################################################
# Default Settings
########################################################################

defaults:
  - _self_
  - data: extract_sdf # shapenet13
  - logging: disabled # wandb, disabled
  - callbacks:
      - early_stopping
      - model_checkpoint
  - model: deepsdf

########################################################################
# Hydra Settings
########################################################################

hydra:
  run:
    dir: ${root_path}/wandb/hydra
